<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landslide Prediction Map</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <!-- Include header content -->
        {% include 'header.html' %}
    </header>

    <main>
        <div id="map"></div>
    </main>

    <footer>
        <!-- Include footer content -->
        {% include 'footer.html' %}
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the map
            var map = L.map('map').setView([12.9716, 77.5946], 10); // Set the center to Bangalore, Karnataka

            // Add a tile layer to the map
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Add a marker for demonstration
            L.marker([12.9716, 77.5946]).addTo(map)
                .bindPopup('<b>Welcome to Bangalore</b>')
                .openPopup();
        });
    </script>
</body>
</html>
